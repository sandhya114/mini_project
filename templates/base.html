<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center content horizontally */
            align-items: flex-start; /* Align items at the top */
            padding: 20px;
        }
        .container {
            display: flex; /* Use flexbox for children */
            justify-content: flex-start; /* Align items at the start */
            width: 100%; /* Full width */
            max-width: 1200px; /* Maximum width for content */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden; /* Prevent overflow issues */
        }
        .nav {
            width: 200px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px 0 0 8px; /* Rounded corners on the left */
        }
        .nav h2 {
            color: #4CAF50;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .nav a {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1; /* Take remaining space */
            padding: 20px;
        }
        .content h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .content img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
        .content a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .content a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h2>Navigation</h2>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('help') }}">Help</a>
            <a href="{{ url_for('disease_info', disease=prediction) }}">Disease Information</a>
            <a href="{{ url_for('contact', disease=prediction) }}">Treatment Options</a>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
